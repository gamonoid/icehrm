<form class="form-horizontal" id="timesheet_entries_cont">
	<div id="loadingBlock" style="display:none;position: absolute;top: 10px;left: 10px;font-weight: bold">Loading...</div>
	<div class="control-group" style="margin-top: 10px; color:#666;">
		<div class="timesheet_user user-panel" style="box-shadow: none;display: none;">
			<div class="pull-left image">
				<img src="" class="employee_image img-circle" alt="User Image">
			</div>
			<div class="pull-left" style="margin-left: 20px">
				<span class="employee_name" style="font-weight: bold;font-size: 15px"></span>
<!--				<span class="timesheet_total" style="font-size: 13px;font-weight: bold;"></span>-->
				<p class="timesheet_status_text" style="font-size: 13px"></p>

			</div>
			<div class="pull-right" style="margin-right: 30px">
				<span style="font-size: 13px">Total Hours</span>
				<p class="timesheet_total" style="font-weight: bold;font-size: 30px;margin-bottom: 2px;border: dotted 1px;padding: 5px;">40.5</p>
			</div>
		</div>
		<span style="font-size:15px;font-weight:bold;color:#666;margin-left:10px;">
  			Timesheet From <span class="timesheet_start"></span> to <span class="timesheet_end"></span>
		</span>
	</div>
	<hr/>
	<div id="EmployeeTimesheetBlock" style="width:100%;margin-left:5px;"></div>

	<table class="table table-condensed table-bordered table-striped" id="timesheet_entries" style="width:100%;font-size:12px;margin-left:5px;margin-top: 20px;">
			<thead>
			<tr>
			<th></th>
			<th>Start</th>
			<th>End</th>
			<th>Duration</th>
			<th>Project</th>
			<th>Details</th>
			</tr>
			</thead>
			<tbody id="timesheet_entries_table_body" class="timesheet_entries_table_body">
			</tbody>
	</table>
	<div class="control-group">
		<button style="margin-left:5px;display:none;" onclick="try{modJs.openTimeEntryDialog()}catch(e){};return false;" class="add_time_sheet_entry btn btn-primary"><i class="fa fa-plus"></i> <t>Add Time Entry</t></button>
		<button onclick="modJs.changeTimeSheetStatusWithId(modJs.currentId,'Submitted');return false;" class="submit_sheet btn btn-success" style="display:none;"><i class="fa fa-check"></i> <t>Submit</t></button>
		<button onclick="modJs.changeTimeSheetStatusWithId(modJs.currentId,'Approved');return false;" class="change_status approve_sheet btn btn-success" style="display:none;"><i class="fa fa-check"></i> <t>Approve</t></button>
		<button onclick="modJs.changeTimeSheetStatusWithId(modJs.currentId,'Rejected');return false;" class="change_status approve_sheet btn btn-warning" style="display:none;"><i class="fa fa-close"></i> <t>Reject</t></button>
	</div>
</form>
